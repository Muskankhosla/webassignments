<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: chartreuse;
            text-align: center;
        }
        button{
            background-color: rgb(255, 85, 184);
            border-style: none;
            padding: 20px;
            margin: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
        }
        #box{
            margin: 30vh;
        }
    </style>
</head>
<body>
    <div id="box">
    <h1>STOPWATCH</h1>
    <h3>VANILLA JAVASCRIPT PROJECT</h3>
    <p ><span id="sec">00</span>:<span id="tens">00</span></p>
    <button id="strt">Start</button>
    <button id="stp">Stop</button>
    <button id="rst">Reset</button>
    </div>
    <script>
        window.onload=function(){
            var sec =00;
            var tens=00;
            var newStart=document.getElementById("strt");
            var newStop=document.getElementById("stp");
            var newReset=document.getElementById("rst");
            var newSec=document.getElementById("sec");
            var newTens=document.getElementById("tens");
            var Interval;

            newStart.onclick=function(){
                clearInterval(Interval);
                Interval=setInterval(startTimer,10);
            }
            newStop.onclick=function(){
                clearInterval(Interval);
            }
            newReset.onclick=function(){
                clearInterval(Interval);
                tens="00";
                sec="00";
                newTens.innerHTML=tens;
                newSec.innerHTML=sec;

            }
            function startTimer(){
                tens++;
                if(tens<=9){
                    newTens.innerHTML="0"+ tens;
                }
                if(tens>9){
                    newTens.innerHTML=tens;
                }
                if(tens >99){
                    console.log(sec);
                    sec++;
                    newSec.innerHTML="0"+ sec;
                    tens=0;
                    newTens.innerHTML="0" + 0;
                }
                if(sec>9){
                    newSec.innerHTML = sec;
                }
            }

        }
        </script>
</body>
</html>
